<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Survival and Civilization Rebuilder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>
    <div id="game-container">
        <h1>Advanced Survival and Civilization Rebuilder</h1>
        <div id="day-night-cycle">
            Day: <span id="day-count">1</span> | Time: <span id="time-emoji">ðŸŒ…</span> <span id="time-display">00:00</span>
        </div>
        <div id="resources">
            <p><i class="fas fa-utensils"></i> Food: <span id="food">100</span> / 100</p>
            <progress id="food-bar" value="100" max="100"></progress>
            <p><i class="fas fa-water"></i> Water: <span id="water">100</span> / 100</p>
            <progress id="water-bar" value="100" max="100"></progress>
            <p><i class="fas fa-tree"></i> Wood: <span id="wood">0</span></p>
            <p><i class="fas fa-mountain"></i> Stone: <span id="stone">0</span></p>
            <p><i class="fas fa-book"></i> Knowledge: <span id="knowledge">2</span></p>
        </div>
        <div id="population">
            <p>Population: <span id="population-count">1</span></p>
            <p>Available Workers: <span id="available-workers">1</span></p>
        </div>
        <div id="working-section">
            <h3>Current Work</h3>
            <p id="current-work">Not working</p>
            <div id="work-progress-container" class="progress-bar-container">
                <div id="work-progress-bar" class="progress-bar"></div>
            </div>
        </div>
        <div id="actions">
             <!-- Gathering buttons will be dynamically inserted here -->
            <button id="study">Study the Book</button>
        </div>
        <div id="crafting">
            <h2>Crafting</h2>
            <div id="craftable-items"></div>
            <h3>Crafting Queue</h3>
            <div id="crafting-queue"></div>
        </div>
        <div id="automation">
            <h2>Automation</h2>
            <div id="automation-controls"></div>
        </div>
        <div id="log">
            <h2>Event Log</h2>
            <ul id="event-log"></ul>
        </div>
    </div>

    <div id="puzzle-popup" class="popup">
        <h2 id="puzzle-title"></h2>
        <p id="puzzle-description"></p>
        <input type="text" id="puzzle-answer" placeholder="Enter your answer">
        <button id="submit-puzzle">Submit Answer</button>
    </div>

    <script type="module" src="game.js"></script>
</body>
</html>
